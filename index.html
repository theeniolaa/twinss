<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.2/dist/mindar-image-aframe.prod.js"></script>

    <script>
      // Component to force A-Frame to update video texture each frame (iOS fix)
      AFRAME.registerComponent('video-texture', {
        tick: function () {
          const el = this.el;
          const video = el.getAttribute('src');
          if (video && video.readyState >= 2) {
            el.getObject3D('mesh').material.map.needsUpdate = true;
          }
        }
      });

      document.addEventListener("DOMContentLoaded", () => {
        const video = document.getElementById("target-video");
        const startBtn = document.getElementById("startBtn");

        startBtn.addEventListener("click", async () => {
          try {
            // Prepare video for playback to enable audio on iOS
            await video.play();
            video.pause(); // pause until target is found
          } catch (err) {
            console.warn("Video play blocked:", err);
          }

          // Start AR system after user gesture
          const scene = document.querySelector("a-scene");
          scene.addEventListener("loaded", () => {
            const target = document.querySelector("[mindar-image-target]");
            target.addEventListener("targetFound", () => {
              video.play(); // play video when marker is detected
            });
            target.addEventListener("targetLost", () => {
              video.pause(); // pause video when marker lost
            });
          });

          startBtn.style.display = "none"; // hide button after tap
        });
      });
    </script>

    <style>
      body,
      html {
        margin: 0;
        padding: 0;
        overflow: hidden;
        width: 100%;
        height: 100%;
      }

      a-scene {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
      }

      #startBtn {
        position: absolute;
        top: 40%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-size: 20px;
        padding: 12px 24px;
        z-index: 10;
      }
    </style>
  </head>
  <body>
    <!-- Start AR button to enable audio on iOS -->
    <button id="startBtn">Start AR</button>

    <a-scene
      mindar-image="imageTargetSrc: https://cdn.jsdelivr.net/gh/theeniolaa/twinss@main/assets/targetstwins.mind; autoStart: true"
      embedded
      color-space="sRGB"
      renderer="colorManagement: true, physicallyCorrectLights"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false"
    >
      <a-assets>
        <video
          id="target-video"
          src="https://cdn.jsdelivr.net/gh/theeniolaa/twinss@main/assets/twinsvideo.mp4"
          crossorigin="anonymous"
          loop
          playsinline
          webkit-playsinline
        ></video>
      </a-assets>

      <a-camera
        position="0 0 0"
        look-controls="enabled: false"
      ></a-camera>

      <a-entity mindar-image-target="targetIndex: 0">
        <a-video
          src="#target-video"
          width="1.6"
          height="1.3"
          position="0 0 0"
          video-texture
        ></a-video>
      </a-entity>
    </a-scene>
  </body>
</html>
